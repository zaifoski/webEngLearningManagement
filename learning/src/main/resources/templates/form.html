<!DOCTYPE HTML>
<html layout:decorator="layout">
    <head>
        <title>New submission - Tasks</title>

    </head>
    <body>
        <div layout:fragment="content">
            
            <h2 class="display-2">New submission</h2>

            
            <h4 class="display-4 my-3" th:text="${task.task_name}">Guly√°s soup</h4>


            <hr/>   
            <div class="row">
                <div class="col">
                    <p>Description:</p>
                    <p th:text="${task.task_description}">Bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla </p>
                </div>
            </div>

            <hr/>
            <form action="#" th:action="@{/solve/{id}(id=${task.id})}" th:object="${solution}" method="post">


                <div class="form-group">
                    <label for="task_description">Solution:</label>
                    <!--<textarea></textarea>-->
                    <textarea th:field="${solution.solution_text}" 
                              class="form-control" 
                              rows="3"
                              th:errorclass="is-invalid"></textarea>
                    <!--<div class="invalid-feedback" 
                         th:if="${#fields.hasErrors('solution.solution_text')}" 
                         th:errors="*{solution.solution_text}">
                        Please provide a task solution!
                    </div>-->
                </div>

                <button type="submit" class="btn btn-primary">Add submission</button>

            </form>
            
        </div>
    </body>
</html>
